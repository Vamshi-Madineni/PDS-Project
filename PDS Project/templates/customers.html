<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer List</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Billing Address</th>
                <th>Action</th>
            </tr>
            {% for customer in customers %}
                <tr>
                    <td><strong>{{ customer.FirstName }} {{ customer.LastName }}</strong></td>
                    <td>{{ customer.BillingAddress }}</td>
                    <td><a href="{{ url_for('remove_customer', customer_id=customer.CustomerID) }}">Remove</a></td>
                </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('add_customer') }}">Add New Customer</a>
        <a href="{{ url_for('dashboard') }}">Return to Dashboard</a>
    </div>
</body>
</html>
